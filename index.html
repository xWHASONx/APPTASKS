<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Pantalla de Selección de Departamento -->
    <div id="dashboard-view" class="view active">
        <div class="container">
            <h1>Selecciona tu Departamento</h1>
            <div id="departments-grid"></div>
        </div>
    </div>

    <!-- Pantalla de Tareas -->
    <div id="tasks-view" class="view">
        <div class="container">
            <header>
                <button id="back-to-dashboard" title="Volver al dashboard">←</button>
                <h1 id="department-title"></h1>
            </header>

            <div class="toolbar">
                <input id="tName" placeholder="Nombre de la tarea...">
                <input id="tDesc" placeholder="Descripción (opcional)...">
                <div class="urgent-wrapper">
                    <input type="checkbox" id="tUrgent" title="Marcar como urgente">
                    <label for="tUrgent">🔥</label>
                </div>
                <button id="add-task-btn">Añadir</button>
            </div>

            <div class="filter-bar">
                <button class="filter-btn active" data-filter="pending">Pendientes</button>
                <button class="filter-btn" data-filter="completed">Completadas</button>
            </div>

            <div class="search-wrapper">
                <input type="search" id="search-bar" placeholder="🔎 Buscar tareas por nombre o descripción...">
            </div>

            <div class="list" id="task-list">
                <!-- Las tareas se renderizarán aquí -->
            </div>
        </div>
    </div>

    <!-- Modal para Editar Tarea -->
    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Editar Tarea</h2>
            <input type="hidden" id="edit-task-id">
            <input type="text" id="edit-task-name" placeholder="Nombre de la tarea">
            <textarea id="edit-task-desc" placeholder="Descripción"></textarea>
            <div class="modal-actions">
                <button id="cancel-edit-btn">Cancelar</button>
                <button id="save-edit-btn">Guardar Cambios</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Librería SortableJS para Drag & Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <!-- Tu Script -->
    <script src="script.js"></script>
</body>
</html>
