<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de Selección de Departamento -->
    <div id="dashboard-view" class="view active">
        <div class="container">
            <header class="main-header">
                <h1>Selecciona tu Departamento</h1>
                <div class="theme-switcher">
                    <span>☀️</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle-dashboard">
                        <span class="slider round"></span>
                    </label>
                    <span>🌙</span>
                </div>
            </header>
            <div id="departments-grid"></div>
        </div>
    </div>

    <!-- Pantalla de Tareas -->
    <div id="tasks-view" class="view">
        <div class="container">
            <header>
                <button id="back-to-dashboard" title="Volver al dashboard">←</button>
                <h1 id="department-title"></h1>
                <div class="theme-switcher">
                    <span>☀️</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle-tasks">
                        <span class="slider round"></span>
                    </label>
                    <span>🌙</span>
                </div>
            </header>

            <!-- Toolbar Estándar (oculta en Marketing) -->
            <div id="toolbar-standard" class="toolbar">
                <input id="tName" placeholder="Nombre de la tarea...">
                <input id="tDesc" placeholder="Descripción (opcional)...">
                <div class="urgent-wrapper">
                    <input type="checkbox" id="tUrgent" title="Marcar como urgente">
                    <label for="tUrgent">🔥</label>
                </div>
                <button id="add-task-btn">Añadir</button>
            </div>
            
            <!-- Toolbar Marketing (oculta en otros deptos) -->
            <div id="toolbar-marketing" class="toolbar vertical">
                <div class="form-row">
                    <input id="mAdType" placeholder="Tipo de Anuncio (ej. Post Instagram)">
                    <textarea id="mContent" placeholder="Contenido / Copy del anuncio..."></textarea>
                </div>
                <div class="form-row">
                    <div id="references-container">
                        <label>Imágenes de Referencia:</label>
                        <div class="file-input-wrapper">
                            <input type="file" class="reference-file" accept="image/*">
                        </div>
                    </div>
                    <button id="add-more-files-btn">+</button>
                    <button id="add-marketing-task-btn">Añadir Anuncio</button>
                </div>
            </div>

            <div class="filter-bar">
                <button class="filter-btn active" data-filter="pending">Pendientes</button>
                <button class="filter-btn" data-filter="completed">Completadas</button>
            </div>

            <div class="list" id="task-list"></div>
        </div>
    </div>

    <!-- Modal para Editar Tarea -->
    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <!-- (El modal no necesita cambios) -->
    </div>
    
    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <!-- Librería SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <!-- Tu Script -->
    <script src="script.js"></script>
</body>
</html>
