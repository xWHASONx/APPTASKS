<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tu Hoja de Estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ======================================== -->
    <!-- Pantalla de Selecci√≥n de Departamento    -->
    <!-- ======================================== -->
    <div id="dashboard-view" class="view active">
        <div class="container">
            <h1>Selecciona tu Departamento</h1>
            <div id="departments-grid"></div>
        </div>
    </div>

    <!-- ======================================== -->
    <!-- Pantalla de Tareas                     -->
    <!-- ======================================== -->
    <div id="tasks-view" class="view">
        <div class="container">
            <header>
                <button id="back-to-dashboard" title="Volver al dashboard">‚Üê</button>
                <h1 id="department-title"></h1>
            </header>

            <div class="toolbar-wrapper">
                <!-- Toolbar General -->
                <div class="toolbar">
                    <input id="tName" placeholder="Nombre de la tarea...">
                    <input id="tDesc" placeholder="Descripci√≥n (opcional)...">
                    <div class="urgent-wrapper">
                        <input type="checkbox" id="tUrgent" title="Marcar como urgente">
                        <label for="tUrgent">üî•</label>
                    </div>
                    <button id="add-task-btn">A√±adir</button>
                </div>
    
                <!-- Toolbar Espec√≠fica para Marketing (oculta por defecto) -->
                <div id="marketing-toolbar" style="display: none;">
                    <select id="m-ad-type">
                        <option value="" disabled selected>Tipo de anuncio...</option>
                        <option value="Campa√±a RRSS">Campa√±a RRSS</option>
                        <option value="Google Ads">Google Ads</option>
                        <option value="Email Marketing">Email Marketing</option>
                        <option value="Contenido Blog">Contenido Blog</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <textarea id="m-content" placeholder="Contenido o Copy..."></textarea>
                    
                    <div class="references-section">
                        <label>Referencias (Pega hasta 5 im√°genes aqu√≠ o haz clic para seleccionar):</label>
                        <div id="paste-area" class="paste-area">
                            <span>üñºÔ∏è Haz clic o pega tu imagen</span>
                        </div>
                        <div id="previews-container" class="previews-container">
                            <!-- Las vistas previas de las im√°genes aparecer√°n aqu√≠ -->
                        </div>
                        <!-- Input de archivo oculto que usaremos para seleccionar archivos -->
                        <input type="file" id="hidden-file-input" accept="image/*" style="display: none;" multiple>
                    </div>
                </div>
            </div>

            <!-- Filtros y B√∫squeda -->
            <div class="filter-bar">
                <button class="filter-btn active" data-filter="pending">Pendientes</button>
                <button class="filter-btn" data-filter="completed">Completadas</button>
            </div>

            <div class="search-wrapper">
                <input type="search" id="search-bar" placeholder="üîé Buscar tareas por nombre o descripci√≥n...">
            </div>

            <!-- Lista de Tareas -->
            <div class="list" id="task-list">
                <!-- Las tareas se renderizar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <!-- ======================================== -->
    <!-- Modal para Editar Tarea                -->
    <!-- ======================================== -->
    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Editar Tarea</h2>
            <input type="hidden" id="edit-task-id">
            <input type="text" id="edit-task-name" placeholder="Nombre de la tarea">
            <textarea id="edit-task-desc" placeholder="Descripci√≥n"></textarea>
            <div class="modal-actions">
                <button id="cancel-edit-btn">Cancelar</button>
                <button id="save-edit-btn">Guardar Cambios</button>
            </div>
        </div>
    </div>
    
    <!-- ======================================== -->
    <!-- Scripts                                -->
    <!-- ======================================== -->

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <!-- Librer√≠a SortableJS para Drag & Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <!-- Tu Script Principal -->
    <script src="script.js"></script>
</body>
</html>
